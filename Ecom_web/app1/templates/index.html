{% extends 'main.html' %}
{% load static %}

{% block head %}

  .nav-item-cat{
      padding-left: 20px;
}

{% endblock head %}

{% block body %}

    <div class="container-fluid px-0 car-div">
        
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="z-index: 0;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://savoy-webstack.netdna-ssl.com/wp-content/uploads/2015/08/slider-pendant-lighting-alt.jpg" alt="First slide" style="height: auto; object-fit: contain;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://savoy-webstack.netdna-ssl.com/wp-content/uploads/2015/08/slider-wall-clock-alt.jpg" alt="Second slide" style="height: auto; object-fit: contain;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://savoy-webstack.netdna-ssl.com/wp-content/uploads/2015/08/slider-basket-alt.jpg" alt="Third slide" style="height: auto; object-fit: contain;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>



    <div class="container-fluid">
    <nav class="navbar-category navbar-expand-lg  pb-4 pt-4 ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#catbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <h4 class="">Categories</h4>
        </button>

        <div class="collapse navbar-collapse" id="catbar">
            <ul class="navbar-nav m-auto px-0" style="font-size: 18px;">
                <li class="nav-item-cat active">
                    <a class="nav-link text-dark nl" href="#">All</a>
                </li>

                <li class="nav-item-cat active">
                    <a class="nav-link text-dark nl" href="#">Bag</a>
                </li>

                <li class="nav-item-cat active">
                    <a class="nav-link text-dark nl" href="#">Clothe</a>
                </li>

                <li class="nav-item-cat active">
                    <a class="nav-link text-dark nl" href="#">Decoration</a>
                </li>

            </ul>
        </div>

    </nav>
    </div>

    <div class="container my-5">

      <div class="text-center text-center font-weight-bold h2 my-4">Best Deal Products</div>

          <div class="row">
              {% for pro in product %}
                  <div class="col-md-3 col-sm-6 col-6 py-0">
                    <div class="card mb-2 " style="height: auto;">
                      <img src="{{pro.imgUrl}}" class="d-block w-100" alt="..."  style=" height:250px; object-fit: cover">
                      <div class="card-body d-flex justify-content-between" style="font-size: 13px;">
                        <div class="w-50">
                          <p class="card-text">{{pro.p_Name}}</p>
                        </div>

                        <div>
                          <p class="card-text">{{pro.price}}</p>
                        </div>
                      </div>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group mb-2 ml-3">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                          </div>
                        </div>
                    </div>
                  </div>
              {% endfor %} 
              
            </div>
    </div>
{% endblock body %}
